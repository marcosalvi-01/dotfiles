[[manager.prepend_keymap]]
on   = "!"
run  = 'shell "$SHELL" --block'
desc = "Open shell here"
[[manager.prepend_keymap]]
on = ["q"]
run = "quit --no-cwd-file"
desc = "Quit yazi"
[[manager.prepend_keymap]]
on = ["Q"]
run = "quit"
desc = "Quit yazi and cd into dir"

[[input.prepend_keymap]]
on   = "<Esc>"
run  = "close"
desc = "Cancel input"

[[manager.append_keymap]]
on = ["g", "?"]
run = "help"
desc = "Open help menu"

[[help.append_keymap]]
on = ["q"]
run = "close"
desc = "Quit help menu"
[[help.append_keymap]]
on = ["/"]
run = "filter"
desc = "Filter help menu"
