[[manager.prepend_keymap]]
on   = "!"
run  = 'shell "$SHELL" --block'
desc = "Open shell here"
[[manager.prepend_keymap]]
on = ["q"]
run = "quit --no-cwd-file"
desc = "Quit yazi"
[[manager.prepend_keymap]]
on = ["Q"]
run = "quit"
desc = "Quit yazi and cd into dir"
[[manager.prepend_keymap]]
on  = "<c-y>"
run = "plugin copy-file-to-clipboard"
desc = "Copy file contents to clipboard"
[[manager.prepend_keymap]]
on  = "_"
run = "plugin back-cwd"
desc = "Return to initial directory"
[[manager.prepend_keymap]]
on   = [ "c", "m" ]
run  = "plugin chmod"
desc = "Chmod on selected files"
[[manager.prepend_keymap]]
on   = "<Right>"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[input.prepend_keymap]]
on   = "<Esc>"
run  = "close"
desc = "Cancel input"

[[manager.append_keymap]]
on = ["g", "?"]
run = "help"
desc = "Open help menu"

[[help.append_keymap]]
on = ["q"]
run = "close"
desc = "Quit help menu"
[[help.append_keymap]]
on = ["/"]
run = "filter"
desc = "Filter help menu"
