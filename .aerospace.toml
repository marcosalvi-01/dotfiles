# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
	    # 'exec-and-forget borders',
		'layout tiles'
]

start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse window-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 5
inner.vertical =   5
outer.left =       5
outer.bottom =     5
outer.top =        5
outer.right =      5

[mode.main.binding]

alt-enter = '''exec-and-forget open -n /Applications/kitty.app'''

alt-b = '''exec-and-forget /Users/marco/.local/scripts/wallman.mac'''

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-j = 'layout floating tiling'
alt-v = 'layout tiles horizontal vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
alt-left = 'focus left --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors'
alt-down = 'focus down --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors'
alt-up = 'focus up --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors'
alt-right = 'focus right --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors'

alt-q = 'close --quit-if-last-window'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
alt-ctrl-left = 'move left'
alt-ctrl-down = 'move down'
alt-ctrl-up = 'move up'
alt-ctrl-right= 'move right'

alt-f = 'fullscreen --no-outer-gaps'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-0 = 'workspace 0'
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
# alt-4 = 'workspace 4'
# alt-5 = 'workspace 5'
# alt-6 = 'workspace 6'
# alt-7 = 'workspace 7'
# alt-8 = 'workspace 8'
# alt-9 = 'workspace 9'
alt-n = 'workspace N' 
alt-shift-n = 'workspace n'
alt-e = 'workspace E' 
alt-shift-e = 'workspace e'
alt-i = 'workspace I' 
alt-shift-i = 'workspace i'
alt-a = 'workspace A' 
alt-shift-a = 'workspace a'
alt-t = 'workspace T' 
alt-s = 'workspace S' 
alt-r = 'workspace R' 
alt-c = 'workspace C' 

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-ctrl-0 = 'move-node-to-workspace 0 --focus-follows-window'
alt-ctrl-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-ctrl-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-ctrl-3 = 'move-node-to-workspace 3 --focus-follows-window'
# alt-ctrl-4 = 'move-node-to-workspace 4 --focus-follows-window'
# alt-ctrl-5 = 'move-node-to-workspace 5 --focus-follows-window'
# alt-ctrl-6 = 'move-node-to-workspace 6 --focus-follows-window'
# alt-ctrl-7 = 'move-node-to-workspace 7 --focus-follows-window'
# alt-ctrl-8 = 'move-node-to-workspace 8 --focus-follows-window'
# alt-ctrl-9 = 'move-node-to-workspace 9 --focus-follows-window'
alt-ctrl-n = 'move-node-to-workspace N --focus-follows-window'
alt-ctrl-e = 'move-node-to-workspace E --focus-follows-window'
alt-ctrl-i = 'move-node-to-workspace I --focus-follows-window'
alt-ctrl-a = 'move-node-to-workspace A --focus-follows-window'
alt-ctrl-shift-n = 'move-node-to-workspace n --focus-follows-window'
alt-ctrl-shift-e = 'move-node-to-workspace e --focus-follows-window'
alt-ctrl-shift-i = 'move-node-to-workspace i --focus-follows-window'
alt-ctrl-shift-a = 'move-node-to-workspace a --focus-follows-window'
alt-ctrl-t = 'move-node-to-workspace T --focus-follows-window'
alt-ctrl-s = 'move-node-to-workspace S --focus-follows-window'
alt-ctrl-r = 'move-node-to-workspace R --focus-follows-window'
alt-ctrl-c = 'move-node-to-workspace C --focus-follows-window'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']

