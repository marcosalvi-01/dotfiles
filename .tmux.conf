# Change the default prefix key to Ctrl + n
set -g prefix C-t
unbind C-b
bind C-t send-prefix

set-option -g status-position top

# enable passthrough for wezterm imagecat
set-option -g allow-passthrough on

# Fix tmux colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# doesn't work
bind PageUp copy-mode -eu

# window name
set-option -g status-interval 5
set-option -g automatic-rename on

# Toggle pane synchronization
bind S setw synchronize-panes

# Split panes with one key
bind | split-window -h -c "#{pane_current_path}"  # Split horizontally
bind - split-window -v -c "#{pane_current_path}"  # Split vertically
unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"

# Enable vi mode in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Bind Ctrl + v to paste
unbind C-v
bind C-v paste-buffer

# bind ctrl + shift + right/left to swap windows (doesn't work on mac for some reason)
bind-key C-S-Left swap-window -t -1\; select-window -t -1
bind-key C-S-Right swap-window -t +1\; select-window -t +1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @continuum-restore 'on'

# =============== Bar Settings ===============
set-option -g status-position top
set-option -g status-interval 1

set-option -g status-justify left

set -g status-left-length 85

# Update status-left with session name and conditional color change
set-option -g status-left '#[bg=#{?client_prefix,#d3869b,#83a598}, fg=#000000,bold]#{?client_prefix, , }#[bg=#{?client_prefix,#d3869b,#83a598}, fg=#000000,bold] #S #[bg=#1d1d1d] '
set-option -g status-right ' #[fg=#000000, bg=#d8a657, bold]  %d %b, %Y #[fg=default, bg=default] #[fg=#000000, bg=#83a598, bold] 󰥔 %H:%M:%S '
set -g status-style 'bg=#1d1d1d, fg=#d4be98'

set -g window-status-format "#[fg=#000000, bg=#b68242] #I #[fg=#000000, bg=#d8a657] #W "
set -g window-status-current-format "#[fg=#000000, bg=#689d6a, bold] #I #[fg=#000000, bg=#8ec07c, bold] #W "
set -g message-style 'bg=#d8a657, fg=#1d1d1d, bold'
set -g message-command-style 'bg=#1d1d1d, fg=#d8a657, bold'
set -g status-style bg=default
# ==============================

# Panes borders
set -g pane-border-style 'fg=#d8a657'
set -g pane-active-border-style "bg=default fg=#689d6a"

set -g @sessionx-bind 'o'
set -g @sessionx-preview-ratio '50%'

# =============== Tmux Nvim ===============
# navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-Left' if-shell "$is_vim" 'send-keys C-Left' 'select-pane -L'
bind-key -n 'C-Down' if-shell "$is_vim" 'send-keys C-Down' 'select-pane -D'
bind-key -n 'C-Up' if-shell "$is_vim" 'send-keys C-Up' 'select-pane -U'
bind-key -n 'C-Right' if-shell "$is_vim" 'send-keys C-Right' 'select-pane -R'

bind-key -T copy-mode-vi 'C-Left' select-pane -L
bind-key -T copy-mode-vi 'C-Down' select-pane -D
bind-key -T copy-mode-vi 'C-Up' select-pane -U
bind-key -T copy-mode-vi 'C-Right' select-pane -R

# resizing
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n 'M-Left' if-shell "$is_vim" 'send-keys M-Left' 'resize-pane -L 1'
bind -n 'M-Down' if-shell "$is_vim" 'send-keys M-Down' 'resize-pane -D 1'
bind -n 'M-Up' if-shell "$is_vim" 'send-keys M-Up' 'resize-pane -U 1'
bind -n 'M-Right' if-shell "$is_vim" 'send-keys M-Right' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-Left resize-pane -L 1
bind-key -T copy-mode-vi M-Down resize-pane -D 1
bind-key -T copy-mode-vi M-Up resize-pane -U 1
bind-key -T copy-mode-vi M-Right resize-pane -R 1
# ==============================


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

